<html>
    <head>
        <title>js ass4</title>
<script>


var num1 = Number(prompt ("enter a Num1 ."));
var num2 = Number(prompt ("enter a Num2 ."));
var operater = prompt("enter a operater .");



if( operater === "+"){
    alert(num1+num2)
}

else if( operater === "-"){
    alert(num1-num2)
}
else if( operater === "*"){
    alert(num1*num2)
}
else if( operater === "/"){
    alert(num1/num2)
}
else if( operater === "%"){
    alert(num1%num2)
}
else{
    alert("check entered elements .")
}








</script>


    </head>
</html>
